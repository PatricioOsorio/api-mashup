<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      function authenticate() {
        return (
          gapi.auth2
            .getAuthInstance()

            .then(
              function () {
                console.log('Sign-in successful');
              },
              function (err) {
                console.error('Error signing in', err);
              }
            )
        );
      }
      function loadClient() {
        gapi.client.setApiKey('AIzaSyAA1QVqRHsrxiM3xITE5YfPVw5GZ6x9E6s');
        return gapi.client
          .load(
            'https://content.googleapis.com/discovery/v1/apis/youtube/v3/rest'
          )
          .then(
            function () {
              console.log('GAPI client loaded for API');
            },
            function (err) {
              console.error('Error loading GAPI client for API', err);
            }
          );
      }

      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        return gapi.client.youtube.search
          .list({
            part: ['snippet'],
            maxResults: 2,
            q: 'meteorology mexico city mexico',
          })
          .then(
            function (response) {
              // Handle the results here (response.result has the parsed body).
              console.log('Response', response);
              console.log(response.result.items[0].id.videoId);
            },
            function (err) {
              console.error('Execute error', err);
            }
          );
      }
      gapi.load('client:auth2', function () {
        gapi.auth2.init({
          client_id:
            '747870625801-5rtl253orhjmjr59iria3ehl002ao23r.apps.googleusercontent.com',
        });
      });

      setTimeout(() => {
        authenticate().then(loadClient);
      }, 1000);
    </script>
    <button onclick="authenticate().then(loadClient)">
      authorize and load
    </button>
    <button onclick="execute()">execute</button>
  </body>
</html>
